<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Log to Page</title>
  <link rel="stylesheet" href="FirstTest.css">
  <style>
    #console-output {
      white-space: pre-wrap;
      background-color: #111111b3;
      color: rgba(0, 255, 0, 0.76);
      padding: 10px;
      font-family: monospace;
      height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h1>Hello world</h1>

  <h2>Console Logs Output:</h2>
  <div id="console-output"></div>

  <!-- Connected JavaScript files -->
  <!--
  <script src="FirstTest.js"></script>
  <script src="SecondTest.js"></script>
  <script src="ThirdTest.js"></script>
  -->
  <script>
    // Override console.log
    const originalLog = console.log;
    console.log = function (...args) {
      originalLog(...args);

      const outputDiv = document.getElementById("console-output");
      const message = args.map(arg =>
        typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
      ).join(' ');

      outputDiv.innerHTML += message + '\n';
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f3f3;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .grid-item {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .grid-item img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>



  <h1>Responsive CSS Grid Example</h1>

  <div class="grid-container">

    </div>
    <div class="grid-item">

    </div>

    </div>
    <div class="grid-item">

</body>
</html>
